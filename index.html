<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polowanie na łabędzia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./plugins/leaflet.curve.js"></script>
    <script src="https://kit.fontawesome.com/09d82ae535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/leaflet.awesome-markers.css">
    <script src="./plugins/leaflet.awesome-markers.js"></script>
    <script type="text/javascript" src="plugins/leaflet-control-credits.js"></script>
    <link rel="stylesheet" href="css/leaflet-control-credits.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/leaflet.sidepanel@1.2.0/dist/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.sidepanel@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <script src="  https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <div id="header">
        <button class="hamburger" onclick="toggleMenu()">
            &#9776;
        </button>
        <label>
          <div class="wraper">
            <button class="round-button" onclick="backToDefaultView()"><i class="fa fa-map"></i></button>
          <span class="label-text">Resetuj mapę</span>
          </div>
        </label>
        <label class="wraper" for="houses">
          <div class="switch-wrap">
            <input type="checkbox" id="houses" onchange="switchCharsLocations()"checked/>
            <div class="switch"></div>
          </div>
          <span class="label-text">Lokalizacje postaci</span>
        </label>
        <label class="wraper" for="route">
          <div class="switch-wrap">
            <input type="checkbox" id="route" onchange="switchGilbertsPath()" checked/>
            <div class="switch"></div>
          </div>
          <span class="label-text">Trasa Gilberta</span>
        </label>
        <label class="wraper" for="places">
          <div class="switch-wrap">
            <input type="checkbox" id="places" onchange="switchOtherPlaces()"/>
            <div class="switch"></div>
          </div>
          <span class="label-text">Inne miejsca</span>
        </label>
    </div>
    <div id="map">
    <div id="panelID" class="sidepanel" aria-label="side panel" aria-hidden="false">
        <div class="sidepanel-inner-wrapper">
          <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
            <ul class="sidepanel-tabs" role="tablist">
              <li class="sidepanel-tab" role="presentation">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                  Berlin
                </a>
              </li>
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-2">
                  Imperium
                </a>
              </li>
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-3">
                  Prusy
                </a>
              </li>
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-4">
                  Wenedig
                </a>
              </li>
            </ul>
          </nav>
          <div class="sidepanel-content-wrapper">
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-1">
                <p id="berlin"></p>
              </div>
            </div>
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-2">
                <p id="empire"></p>
              </div>
            </div>
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-3">
                <p id="prussia"></p>
              </div>
            </div>
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-4">
                <p id="wenedig"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="sidepanel-toggle-container">
          <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
        </div>
    <script type="module" src="main.js"></script>
</body>
</html>
